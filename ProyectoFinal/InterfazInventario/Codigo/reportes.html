<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reportes — El Samán</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>

  <header class="topbar">
    <div class="d-flex align-items-center gap-3">
      <img src="img/logo.png" alt="logo" class="logo-top" onerror="this.style.display='none'">
      <div><div class="page-title">El Samán</div><div class="small-muted">Reportes</div></div>
    </div>

    <div class="d-flex align-items-center gap-3">
      <div class="user-info"><i class="bi bi-person-circle"></i><span id="role-display">--</span></div>
      <div id="role-switch" class="btn-group d-none d-md-flex">
        <button id="btn-role-user" class="btn btn-sm btn-outline-light">Usuario</button>
        <button id="btn-role-admin" class="btn btn-sm btn-outline-light">Admin</button>
      </div>
      <button id="btn-logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i></button>
    </div>
  </header>

  <nav class="nav-sections">
    <a href="index.html">Dashboard</a>
    <a href="inventario.html">Inventario</a>
    <a href="registro.html">Registro</a>
    <a href="reportes.html" class="active">Reportes</a>
  </nav>

  <main class="main-content">
    <div class="container">
      <h4 class="mb-3">Estadísticas del inventario</h4>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="p-3 bg-white rounded shadow-sm">
            <h6 class="text-center mb-3">Distribución por estado</h6>
            <canvas id="chartEstado"></canvas>
          </div>
        </div>

        <div class="col-md-6">
          <div class="p-3 bg-white rounded shadow-sm">
            <h6 class="text-center mb-3">Stock general</h6>
            <canvas id="chartStock"></canvas>
          </div>
        </div>
      </div>

      <div class="mt-5 table-responsive">
        <table class="table table-bordered">
          <thead class="table-dark"><tr><th>Categoría</th><th>Cantidad</th></tr></thead>
          <tbody>
            <tr><td>Buen estado</td><td>120</td></tr>
            <tr><td>Bajo stock</td><td>32</td></tr>
            <tr><td>Agotados</td><td>15</td></tr>
          </tbody>
        </table>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Charts (data is sample; adapt later)
    const ctxEstado = document.getElementById('chartEstado');
    if (ctxEstado) {
      new Chart(ctxEstado, {
        type: 'doughnut',
        data: {
          labels: ['Buen estado','Bajo stock','Agotados'],
          datasets: [{ data:[120,32,15], backgroundColor:['#7b4f28','#a66c3a','#e74c3c'] }]
        }
      });
    }

    const ctxStock = document.getElementById('chartStock');
    if (ctxStock) {
      new Chart(ctxStock, {
        type: 'bar',
        data: {
          labels:['Tablón','Viga','Ceniza','Cedro','Pino'],
          datasets:[{ label:'Stock', data:[120,80,45,70,150], backgroundColor:'#7b4f28' }]
        },
        options:{ responsive:true, scales:{ y:{ beginAtZero:true } } }
      });
    }
  </script>

</body>
</html>
