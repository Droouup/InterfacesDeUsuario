<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — El Samán</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background:#efe9e0;">

  <main class="card p-4 shadow-lg" style="width:420px; border-radius:14px;">
    <div class="text-center mb-3">
      <img src="img/logo.png" alt="El Samán" class="logo-login" onerror="this.style.display='none'">
      <h3 class="mt-2">El Samán</h3>
      <p class="small-muted">Accede con tu usuario</p>
    </div>

    <form id="form-login" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input required id="login-user" class="form-control" placeholder="admin o user" />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input required id="login-pass" type="password" class="form-control" placeholder="1234" />
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <small class="small-muted">admin / 1234  •  user / 1234</small>
        <button class="btn btn-amber" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i> Entrar</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Login handler (keeps logic light; also exists in script.js but we handle immediate for login page)
    document.getElementById('form-login').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('login-user').value.trim();
      const p = document.getElementById('login-pass').value.trim();
      // credentials: admin/1234 and user/1234
      if ((u === 'admin' && p === '1234') || (u === 'user' && p === '1234')) {
        const role = (u === 'admin') ? 'admin' : 'user';
        localStorage.setItem('saman_user', u);
        localStorage.setItem('saman_role', role);
        // redirect
        window.location.href = 'index.html';
      } else {
        // show inline alert
        const a = document.createElement('div');
        a.className = 'alert alert-danger mt-3';
        a.textContent = 'Credenciales inválidas. Usa admin/1234 o user/1234';
        this.appendChild(a);
        setTimeout(()=> a.remove(), 3000);
      }
    });
  </script>
</body>
</html>
