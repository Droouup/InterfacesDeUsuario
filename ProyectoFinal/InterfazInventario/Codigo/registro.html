<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro — El Samán</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header class="topbar">
    <div class="d-flex align-items-center gap-3">
      <img src="img/logo.png" alt="logo" class="logo-top" onerror="this.style.display='none'">
      <div><div class="page-title">El Samán</div><div class="small-muted">Registro</div></div>
    </div>

    <div class="d-flex align-items-center gap-3">
      <div class="user-info"><i class="bi bi-person-circle"></i><span id="role-display">--</span></div>
      <div id="role-switch" class="btn-group d-none d-md-flex">
        <button id="btn-role-user" class="btn btn-sm btn-outline-light">Usuario</button>
        <button id="btn-role-admin" class="btn btn-sm btn-outline-light">Admin</button>
      </div>
      <button id="btn-logout" class="btn btn-outline-light btn-sm"><i class="bi bi-box-arrow-right"></i></button>
    </div>
  </header>

  <nav class="nav-sections">
    <a href="index.html">Dashboard</a>
    <a href="inventario.html">Inventario</a>
    <a href="registro.html" class="active">Registro</a>
    <a href="reportes.html">Reportes</a>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="bg-white p-4 rounded shadow-sm">
        <h4 class="mb-3">Agregar nuevo producto</h4>

        <form id="form-registro">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Código</label>
              <input name="codigo" type="text" class="form-control" required>
            </div>

            <div class="col-md-8">
              <label class="form-label">Descripción</label>
              <input name="descripcion" type="text" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Medida</label>
              <input name="medida" type="text" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Marca</label>
              <input name="marca" type="text" class="form-control">
            </div>

            <div class="col-md-4">
              <label class="form-label">Stock inicial</label>
              <input name="stock" type="number" min="0" class="form-control">
            </div>

            <div class="col-12">
              <label class="form-label">Observaciones</label>
              <textarea name="obs" class="form-control" rows="3"></textarea>
            </div>

          </div>

          <div class="mt-4 d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="inventario.html"><i class="bi bi-arrow-left"></i> Volver</a>
            <button class="btn btn-amber" data-role-only="admin" type="submit"><i class="bi bi-save"></i> Guardar</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
